<script>
    var x;
    var color;
    var yuansu = ['Si', 'O'];

    for (x in yuansu) {

        var newitem = document.createElement('button');
        var textnode = document.createTextNode(yuansu[x]);
        var att = document.createAttribute("style");
        var cla = document.createAttribute("class");
        cla.value = "layui-btn  layui-btn-sm";
        var col = ChemDoodle.ELEMENT[yuansu[x]].jmolColor;
        att.value = "color:balck; background-color:" + col + ";"
        newitem.appendChild(textnode);
        newitem.setAttributeNode(att);
        newitem.setAttributeNode(cla);

        var list = document.getElementById("apDiv3");

        list.insertBefore(newitem, list.childNodes[0]);


    }

</script>

<script>
    var y;
    var lst = [["Si", 0.1, 0.2, 0.3], ["Si", 0.4, 0.77, 0.6], ['O', 0.2, 0.5, 0.8], ['O', 0.22, 0.87, 0.87], ["Si", 0.1, 0.2, 0.3], ["Si", 0.1, 0.2, 0.3], ["Si", 0.1, 0.2, 0.3], ["Si", 0.1, 0.2, 0.3], ["Si", 0.1, 0.2, 0.3], ["Si", 0.1, 0.2, 0.3]];
    var data = "<tr><td>element</td><td>a</td><td>b</td><td>c</td></tr>";

    for (y in lst) {
        data += "<tr>";
        data += "<td>" + lst[y][0] + "</td>";
        data += "<td>" + lst[y][1] + "</td>";
        data += "<td>" + lst[y][2] + "</td>";
        data += "<td>" + lst[y][3] + "</td>";
        data += "</tr>";
    }
    document.getElementById("scroll").innerHTML = data;

</script>
